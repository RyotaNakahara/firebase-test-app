name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能にする

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        if: hashFiles('package-lock.json') != ''
        run: npm ci
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Verify Firebase Service Account Secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set. Please configure it in Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "✓ FIREBASE_SERVICE_ACCOUNT secret is configured"
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: deploy-test-app-7d412
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

